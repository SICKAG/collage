<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragment</title>
  <style>
    body {
      background-color: lightsalmon;
    }
  </style>
  <script type="module">
    import { expose } from "@sick-davinci/collage";

    const context = await expose({
      functions: {
        doSomething() {
          console.log('did something');
        }
      },
      services: {
        marketplaceFrame: {
          topics: ['topic_1', 'topic_2'],
          testService: () => console.log('testService'),
        },
      },
    });

    context.topics.marketplaceFrame.topic_1.subscribe((msg) => {
      document.querySelector('#test').innerHTML = msg;
    });

  </script>
</head>

<body>
  <p id="test"></p>
</body>

</html>
