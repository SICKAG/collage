<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre Initialisation :: Collage Integration Case</title>
  <script type="module">
    import { expose } from "/bundle/collage.js"
    document.addEventListener('click', async ({target}) => {
      if (target.closest('#expose-action')) {
        await expose()
      }
    })
  </script>
</head>
<body>
  <h1>Delayed call to expose</h1>
  <p>There are scenarios in which calling `expose` may be delayed until a later time</p>
  <p>In the meantime, the dom should be normally accessable and not hidden by some strange collage initialisation feature (e.g. themeing ;) )</p>
  <button id="expose-action">expose</button>
</body>
</html>
