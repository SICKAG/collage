<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightseagreen;
      }
    </style>
    <script type="module">
      import { expose } from "@sick-davinci/collage";

      expose({
        services: {
          foo() {
            document.querySelector("#my-output").textContent = "I child!";
          },
          bar() {
            document.querySelector("#my-output").textContent = "I am groot!";
          },
          named: {
            bazz() {
              document.querySelector("#my-output").textContent = "Uiiiiiiiiii!";
            },
          },
        },
      }).then(({ services }) => {
        document.services = services;
      });
    </script>
  </head>
  <body>
    <h1>The service child</h1>
    <hr />
    <p id="my-output"></p>
    <hr />

    <button id="btn-call-foo" onclick="document.services.foo()">Foo</button>
    <button id="btn-call-bar" onclick="document.services.bar()">bar</button>
    <button id="btn-call-bazz" onclick="document.services.named.bazz()">bazz</button>
    <div style="height: 600px; background-color: red">blubb</div>
  </body>
</html>
