<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 1em;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
    <script type="module">
      import { expose } from "@sick-davinci/collage";

      expose({
        services: {
          foo() {
            document.querySelector("#my-output").textContent = "Hi there!";
          },
          named: {
            bazz() {
              document.querySelector("#my-output").textContent = "Uiiiiiiiiii!";
            },
          },
          async bla(bla) {
            return (await fetch('www.example.com')).text;
          },
        },
      }).then(({ services, id }) => {
        document.services = services;
        document.querySelector('footer').textContent = id;
      });
    </script>
    <!-- http://localhost:8080/test/features/1-servicecalls/ -->
  </head>
  <body>
    <div>
      <h1>Call services</h1>
      <p>I want to call a service but I don't care who implements it.</p>
      <hr />
      <p id="my-output"></p>
      <hr />

      <button onclick="document.services.foo()">Foo</button>
      <button onclick="document.services.bar()">bar</button>
    </div>
    <collage-fragment url="./service-child.html"></collage-fragment>
    <footer>

    </footer>
  </body>
</html>
