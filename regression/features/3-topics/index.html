<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    import { expose } from "@sick-davinci/collage";
    expose({services: {messages: {topics: ['news']}}}).then(({topics}) => {

      //topics.messages.news.subscribe(console.info)

      document.querySelector('#post-message').addEventListener('click', () => {
        topics.messages.news.publish(
          document.querySelector('[name=message]').value)
      })
    })
  </script>
</head>
<body>
  <h1>Subscribe to service topics if you like</h1>
  <nav>
    <input name="message" placeholder="write something">
    <button id="post-message">POST</button>
  </nav>
  <main>
    <collage-fragment url="./topic-receiver.html"></collage-fragment>
    <collage-fragment url="./topic-receiver.html"></collage-fragment>
    <collage-fragment url="./topic-receiver.html"></collage-fragment>
    <collage-fragment url="./topic-receiver.html"></collage-fragment>
  </main>
  
</body>
</html>
