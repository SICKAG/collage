<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    import { expose } from "@sick-davinci/collage";
    expose({services: {messages: {topics: ['news']}}}).then(({topics}) => {
      topics.messages.news.subscribe(msg => {
      // const subscriptionId = topics.messages.news.subscribe(msg => {
        const p = document.createElement('p')
        p.innerText = msg
        document.querySelector('main').appendChild(p)
      })

      document.querySelector('#btn-unsubscribe').addEventListener(
        'click', () => topics.messages.news.unsubscribe())
        // 'click', () => topics.messages.news.unsubscribe(subscriptionId))
    })
  </script>
</head>
<body>
  <main></main>
  <footer>
    <button id="btn-unsubscribe">unsubscribe</button>
  </footer>
</body>
</html>
