<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import { expose } from "@sick-davinci/collage";

      expose({
        functions: {
          castSpell(spell) {
            document.getElementById('state-output').textContent = (() => {
              switch (spell) {
                case 'Ridikulus':
                  return `That's ridiculous.`;
                case 'Crucio':
                  return `Outsch!`;
                case 'foo':
                  return `foo?`;
                default:
                  return 'Expecto Patronum!';
              }
            })();
          },
          getWand() {
            return 'Ebony';
          },
          callNibblings(name, number) {
            return `${number} nibblings called ${name} appear`
          },
          callFriends(number) {
            return `${number} friends appear`
          },
        },
      });
    </script>
  </head>
  <body>
    <h1>Hi. I'm Harry</h1>
    <span id="state-output"></span>
  </body>
</html>
