<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuggetsframe</title>
  <script type="module">
    import { expose } from '@sick-davinci/collage'

    /**
     * Using the expose config api it is possible to configure all micro 
     * frontends that have the same url.
     * 
     * The Collage will merge config objects for specific MFs in order:
     *   1. an empty object
     *   2. the config object that matches the url
     *   3. the config object that matches the name
     *   4. the config properties on the dom element
     */
    await expose({
      config: {
        './nugget.html': {
          title: 'Basic Stuff',
          cards: 3,
          mode: 'embedded'
        },
        third: {
          title: 'I am special',
          cards: 5,
          three: 3
        }
      }
    })
  </script>
  <style>
    html, body {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      min-height: 100vh;
      gap: 2em;
      padding: 0 1em 2em;
    }

    collage-fragment {
      flex: 1;
    }

    collage-fragment > iframe {
      border: 1px solid;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Framing up some Nuggets</h1>
  <collage-fragment url="./nugget.html" 
                          name="first"
                          config-title="Foobar One"
                          config-cards="5">
  </collage-fragment>
  <collage-fragment url="./nugget.html" 
                          name="second"
                          config-title="Foobar Deux"
                          config-cards="3"
  ></collage-fragment>
  <collage-fragment url="./nugget.html" 
                          name="third">
  </collage-fragment>
</body>
</html>
