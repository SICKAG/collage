<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuggetsframe</title>
  <script type="module">
    import { expose, onLoaded } from "@sick-davinci/collage";
    const { children } = await expose({
      services: {
        config: () => ({
          nugget: {
            embedded: true,
            title: 'Some cards'
          }
        })
      }
    })


    await onLoaded('first', 'second', 'third')
    children.first.setCards(3)
    children.second.setCards(1)
    children.third.setCards(6)
  </script>
  <style>
    html, body {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      min-height: 100vh;
      gap: 2em;
      padding: 0 1em 2em;
    }

    collage-fragment {
      flex: 1;
    }

    collage-fragment > iframe {
      border: 1px solid;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Framing up some Nuggets</h1>
  <collage-fragment url="./nugget.html" name="first"></collage-fragment>
  <collage-fragment url="./nugget.html" name="second"></collage-fragment>
  <collage-fragment url="./nugget.html" name="third"></collage-fragment>
</body>
</html>
