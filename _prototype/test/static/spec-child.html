<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { expose } from '/bundle/collage.js'
    const services = window.location.search.slice(1).split(',')
      .map(name => ({[name]:() => `default: ${name}()`}))
      .reduce((a, b) => ({...a, ...b}), {})
    console.log('Adding spec child with services:', services)
    expose({ services }).then(({services}) => {
      console.log(services)
      document.services = services
      document.dispatchEvent(new Event('collage-loaded'))
    })
  </script>
  <input id="output">
</body>
</html>
