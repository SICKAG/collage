<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 1em;
    }
  </style>
  <script type="module">
    import { expose, onConfigUpdated } from "@sick-davinci/collage";

    const frontendDescription = {};

    expose(frontendDescription).then((context) => {
      // let mergedConfig = {
      //   embedded: true,
      //   name: 'Child2',
      //   child2specific: '',
      // }
      // onConfigUpdated((detail) => {
      //   mergedConfig = {
      //     ...mergedConfig,
      //     ...detail.config
      //   }
      //   document.querySelector('#config-display').innerHTML = JSON.stringify(mergedConfig);
      // })

      document.querySelector("#fragments-config-display").innerHTML =
        JSON.stringify(frontendDescription.fragmentsConfig);

      onConfigUpdated(() => {
        document.querySelector("#config-display").innerHTML =
          JSON.stringify(context.config);
      })

      document.querySelector("#context-id").textContent = context.id;
      document.querySelector("#btn").addEventListener('click', () => {
        console.log(context);
      });
    });
  </script>
</head>

<body>
  <header>
    <div>
      <h1>Config Fragment</h1>
      <p id="context-id"></p>
      <button id="btn">log context</button>
    </div>
  </header>
