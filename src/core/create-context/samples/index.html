<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 1em;
    }
  </style>
  <script type="module">
    import { expose } from "@collage/core";
    
    expose().then(context => {
      document.getElementById("contextid").innerText = context.id;
    })
  </script>
</head>
<body>
<div>
  This example shows how to initialize a context.
</div>
  ContextID: <span id="contextid"></span>
</body>

</html>
